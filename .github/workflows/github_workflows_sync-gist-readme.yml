name: Sync README from Gist

on:
  schedule:
    - cron: "17 3 * * 1,4"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Download Gist content
        run: |
          curl -L "https://gist.githubusercontent.com/mathemage/09545f9158d49f52b2d5ad89cd761bdf/raw" -o README.md

      - name: Commit and push if changed
        run: |
          if git diff --quiet README.md; then
            echo "README is already up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Sync README from Gist"
          git push